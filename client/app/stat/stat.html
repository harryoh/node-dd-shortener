<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h2>DD URL Shortener</h2>
  </div>
</header>

<div class="body container">
  <div class="row">
    <div class="col-sm-6 created" ng-controller="CreatedCtrl">
      <label class="control-label">Created</label>
      <div class="row">
        <table>
          <tr data-ng-repeat="item in createdList">
            <td style="min-width:100px">
              {{item._id.year}}-{{item._id.month}}-{{item._id.dayOfMonth}}
            </td>
            <td>{{item.count | number}} urls</td>
          </tr>
        </table>
      </div>
    </div>
    <div class="col-sm-6 browsers" ng-controller="BrowserCtrl">
      <label class="control-label">Browsers</label>
      <div class="row">
        <table>
          <tr data-ng-repeat="item in browserList">
            <td style="min-width:100px">
              {{item.browser}}
            </td>
            <td>{{item.percentage | number}}%</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>

<div class="body container">
  <div class="row">
    <div class="col-sm-6 contries" ng-controller="CountryCtrl">
      <label class="control-label">Contries</label>
      <div class="row">
        <table>
          <tr data-ng-repeat="item in countryList">
            <td style="min-width:100px">
              {{item.country || 'unknown'}}
            </td>
            <td>{{item.percentage | number}}%</td>
          </tr>
        </table>
      </div>
    </div>
    <div class="col-sm-6 platforms" ng-controller="PlatformCtrl">
      <label class="control-label">Platforms</label>
      <div class="row">
        <table>
          <tr data-ng-repeat="item in platformList">
            <td style="min-width:100px">
              {{item.platform || 'unknown'}}
            </td>
            <td>{{item.percentage | number}}%</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>

<div class="body container">
  <div class="row">
    <div class="col-lg-12">
      <div>
        <label class="control-label">RAW</label>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div  data-ng-repeat="data in history">
      <pre>{{data}}</pre>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
    <p>by <a href="https://github.com/harryoh" target="_blank">harryoh</a></p>
  </div>
</footer>
